<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/stats.css">
</head>
<body>

    <div class="container">
        <h1>Stats Simulator</h1>

        <label for="mutantName">Nombre del Mutante:</label>
        <div class="input-group">
            <input type="text" id="mutantName" class="form-control w-50 mx-auto" placeholder="Ingresa el nombre en ESP o EN" list="mutantsList">
            <button id="viewMutantsBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#mutantsModal">
                <img src="images/list.png" alt="Ver Mutantes" class="img-fluid">
            </button>
        </div>
        
        <label for="levelInput">Nivel:</label>
        <input type="number" id="levelInput" class="form-control w-50 mx-auto" placeholder="Ingresa el nivel" min="1">

        <div id="starLevelContainer" style="display: none;">
            <label for="starLevel">Select Star Level:</label>
            <select id="starLevel" class="form-select w-50 mx-auto"></select>
        </div>

        <button id="calculateBtn" class="btn btn-primary w-50 mx-auto">
            <img src="images/search.png" alt="Ver Mutantes" class="img-fluid">
        </button>

        <!-- Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultsModalLabel">Resultado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="results"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="newMutantBtn">Consultar Nuevo Mutante</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Mostrar Todos los Mutantes -->
        <div class="modal fade" id="mutantsModal" tabindex="-1" aria-labelledby="mutantsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mutantsModalLabel">Lista de Todos los Mutantes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="mutantsList">
                        <table id="mutantsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Mutant</th>
                                    <th>Name</th>
                                    <th>Name Esp</th>
                                    <th>Genes</th>
                                    <th>Type</th>
                                    <th>Ability</th>
                                    <th>Ability%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí se llenarán los datos -->
                            </tbody>
                        </table>                                                  
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu archivo JS -->
    <script src="js/script.js"></script>


</body>
</html>
