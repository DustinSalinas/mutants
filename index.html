<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutants Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Para iconos si lo necesitas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Botón Calcular stats en la parte superior derecha -->
        <div class="d-flex justify-content-end mb-4">
            <a href="stats.html" class="btn btn-primary">
                Calcular Stats
            </a>
        </div>

        <h1 class="text-center mb-4 text-primary">Lista de Mutantes</h1>

        <!-- Tabla -->
        <table id="mutantsAll" class="table table-bordered table-hover table-responsive shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Mutant</th>
                    <th class="small-column">Name</th>
                    <th class="small-column">Name Esp</th>
                    <th>Genes</th>
                    <th>Type</th>
                    <th>Ability</th>
                    <th class="wide-column">Ability%</th>
                    <th onclick="sortTable(7)"><img src="images/life_icon.png" width="20" /> <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(8)"><img src="images/attack_1.png" width="20" /> <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(9)"><img src="images/attack_2.png" width="20" /> <i class="fas fa-sort"></i></th>
                    <th onclick="sortTable(10)"><img src="images/speed_icon.png" width="20" /> <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/mutants.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
